<div  id='write'  class = 'is-mac'><h4><a name='header-n58' class='md-header-anchor '></a>python海龟画图</h4><p>命令主要分两种</p><p>(1)画笔运动命令</p><figure><table><thead><tr><th>命令</th><th>说明</th></tr></thead><tbody><tr><td>turtle.forward(distance)</td><td>向当前画笔方向移动distance像素长度</td></tr><tr><td>turtle.backward(distance)</td><td>向当前画笔相反方向移动distance像素长度</td></tr><tr><td>turtle.right(degree)</td><td>顺时针移动degree°</td></tr><tr><td>turtle.left(degree)</td><td>逆时针移动degree°</td></tr><tr><td>turtle.pendown()</td><td>移动时绘制图形，缺省时也为绘制</td></tr><tr><td>turtle.goto(x,y)</td><td>将画笔移动到坐标为x,y的位置</td></tr><tr><td>turtle.penup()</td><td>提起笔移动，不绘制图形，用于另起一个地方绘制</td></tr><tr><td>turtle.circle()</td><td>画圆，半径为正(负)，表示圆心在画笔的左边(右边)画圆</td></tr><tr><td>setx( )</td><td>将当前x轴移动到指定位置</td></tr><tr><td>sety( )</td><td>将当前y轴移动到指定位置</td></tr><tr><td>setheading(angle)</td><td>设置当前朝向为angle角度</td></tr><tr><td>home()</td><td>设置当前画笔位置为原点，朝向东。</td></tr><tr><td>dot(r)</td><td>绘制一个指定直径和颜色的圆点</td></tr></tbody></table></figure><p>(2) 画笔控制命令</p><figure><table><thead><tr><th>命令</th><th>说明</th></tr></thead><tbody><tr><td>turtle.fillcolor(colorstring)</td><td>绘制图形的填充颜色</td></tr><tr><td>turtle.color(color1, color2)</td><td>同时设置pencolor=color1, fillcolor=color2</td></tr><tr><td>turtle.filling()</td><td>返回当前是否在填充状态</td></tr><tr><td>turtle.begin_fill()</td><td>准备开始填充图形</td></tr><tr><td>turtle.end_fill()</td><td>填充完成</td></tr><tr><td>turtle.hideturtle()</td><td>隐藏画笔的turtle形状</td></tr><tr><td>turtle.showturtle()</td><td>显示画笔的turtle形状</td></tr></tbody></table></figure><p>(3) 全局控制命令</p><figure><table><thead><tr><th>命令</th><th>说明</th></tr></thead><tbody><tr><td>turtle.clear()</td><td>清空turtle窗口，但是turtle的位置和状态不会改变</td></tr><tr><td>turtle.reset()</td><td>清空窗口，重置turtle状态为起始状态</td></tr><tr><td>turtle.undo()</td><td>撤销上一个turtle动作</td></tr><tr><td>turtle.isvisible()</td><td>返回当前turtle是否可见</td></tr><tr><td>stamp()</td><td>复制当前图形</td></tr><tr><td>turtle.write(s [,font=(&quot;font-name&quot;,font_size,&quot;font_type&quot;)])</td><td>写文本，s为文本内容，font是字体的参数，分别为字体名称，大小和类型；font为可选项，font参数也是可选项</td></tr></tbody></table></figure><p>(4) 其他命令</p><figure><table><thead><tr><th>命令</th><th>说明</th></tr></thead><tbody><tr><td>turtle.mainloop()或turtle.done()</td><td>启动事件循环 -调用Tkinter的mainloop函数。必须是乌龟图形程序中的最后一个语句。</td></tr><tr><td>turtle.mode(mode=None)</td><td>设置乌龟模式（“standard”，“logo”或“world”）并执行重置。如果没有给出模式，则返回当前模式。模式初始龟标题正角度standard向右（东）逆时针logo向上（北）顺时针</td></tr><tr><td>turtle.delay(delay=None)</td><td>设置或返回以毫秒为单位的绘图延迟。</td></tr><tr><td>turtle.begin_poly()</td><td>开始记录多边形的顶点。当前的乌龟位置是多边形的第一个顶点。</td></tr><tr><td>turtle.end_poly()</td><td>停止记录多边形的顶点。当前的乌龟位置是多边形的最后一个顶点。将与第一个顶点相连。</td></tr><tr><td>turtle.get_poly()</td><td>返回最后记录的多边形。</td></tr></tbody></table></figure></div>
